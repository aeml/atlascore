name: Coverage Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: coverage-pages
  cancel-in-progress: true

jobs:
  build-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake lcov

      - name: Configure (Coverage Enabled)
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DATLASCORE_ENABLE_COVERAGE=ON -DATLASCORE_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build --config Debug --parallel

      - name: Run Tests
        run: |
          cd build
          ctest -C Debug --output-on-failure

      - name: Capture Coverage
        run: |
          cd build
          lcov --directory . --capture --output-file coverage.base.info
          # Remove system and test code from report
          lcov --remove coverage.base.info '/usr/*' '*/tests/*' --output-file coverage.info
          lcov --list coverage.info

      - name: Generate HTML Report
        run: |
          cd build
          genhtml coverage.info --output-directory coverage-report

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/coverage-report

  deploy:
    needs: build-coverage
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4